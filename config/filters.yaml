# ======================
# FILTER SETTINGS
# ======================
# Patterns and words to filter out during processing

# ======================
# FRAME JUNK PATTERNS
# ======================

# Patterns to filter out junk frames (Teams UI, waiting screens, etc.)
# These are matched against OCR text from frames
frame_junk_patterns:
  - "waiting for others"
  - "joining"
  - "click to add subtitle"
  - "microsoft teams"
  - "mute"
  - "leave"
  - "camera"
  - "microphone"

# ======================
# SLIDE JUNK PATTERNS
# ======================

# Slide title patterns to filter out (regex patterns)
# Used in post-processing to remove non-content slides
slide_junk_patterns:
  - "contact\\s+information"
  - "social\\s+media"
  - "copyright"
  - "end\\s+of\\s+presentation"
  - "thank\\s+you"
  - "waiting\\s+for\\s+others"
  - "turn\\s+camera"
  - "react\\s+view"
  - "logo\\s+and\\s+copyright"
  - "questions"
  - "q&a"
  - "break"
  - "^\\[PERSON\\]$"           # Slides with only anonymized person names
  - "^\\[PERSON\\]\\s+\\w+$"   # Person name with one word after
  - "^\\[REDACTED\\]$"         # Slides with only redacted text
  - "^\\[EMAIL\\]$"            # Slides with only email addresses
  - "^\\[PHONE\\]$"            # Slides with only phone numbers

# ======================
# FILLER CONTENT PATTERNS
# ======================

# Patterns indicating filler/non-valuable content
# Content containing these is considered low-value
filler_patterns:
  - "n/a"
  - "none"
  - "not applicable"
  - "identical to"
  - "same as slide"
  - "same as previous"
  - "the slide shows"
  - "the presenter mentions"
  - "no additional"
  - "nothing new"

