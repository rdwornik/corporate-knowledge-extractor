# ======================
# PROCESSING SETTINGS
# ======================

input:
  directory: "data/input"
  video_extensions: [".mp4", ".mkv", ".avi", ".mov"]

# ======================
# FRAME EXTRACTION
# ======================

frames:
  sample_rate: 1  # seconds between frame checks
  pixel_threshold: 0.05  # minimum change to capture new frame
  dedup_similarity: 0.85  # threshold for removing duplicates
  
  junk_patterns:  # frames to filter out (regex)
    - "waiting for others"
    - "joining"
    - "click to add subtitle"
    - "microsoft teams"
    - "mute"
    - "leave"

# ======================
# ANONYMIZATION
# ======================

anonymization:
  custom_terms:  # company/product names to redact
    - "Blue Yonder"
  
  exclude_terms:  # terms NOT to anonymize (products misidentified as persons)
    - "WMS"
    - "BYDM"
    - "CIG"

# ======================
# LLM SETTINGS
# ======================

synthesis:
  model: "gemini-2.0-flash"
  chunk_size: 10  # frames per API call
  
tagger:
  batch_size: 10  # frames per tagging call

# ======================
# ALIGNMENT
# ======================

alignment:
  window: 3  # frames to check around timestamp match
  
  stop_words:  # words to ignore in similarity matching
    - "the"
