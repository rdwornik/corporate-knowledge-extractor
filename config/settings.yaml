# ======================
# POST-PROCESSING
# ======================

post_processing:
  junk_title_patterns:  # slide titles to filter (regex)
    - "contact\\s+information"
    - "social\\s+media"
    - "copyright"
    - "end\\s+of\\s+presentation"
    - "thank\\s+you"
    - "waiting\\s+for\\s+others"
    - "turn\\s+camera"
    - "react\\s+view"
    - "logo\\s+and\\s+copyright"
  
  filler_patterns:  # content to skip as non-valuable
    - "n/a"
    - "none"
    - "not applicable"
    - "identical to"
    - "same as slide"
    - "same as previous"

